<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap Starter Page</title>
    <!-- <link rel="stylesheet" href="css/bootstrap.min.css"> -->
<!-- cause we use cdn -->

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">

    <link rel="stylesheet" href="background-grid.css">
  </head>
<body>

  <div class="container-fluid">
    <div class="row">

        <!-- each div spans 4 columns so three divs spans 12 columns -->
        <!-- md = 768px ,sm = 576px -->
        <!-- so if width is more than 768px then each div spans 4 columns so there are  3 divs spans 12 columns amd if width is less then 768px then each div spans 6 columns and 3rd div wrap below  -->

      <div class="col-md-4 col-sm-6">Col 1</div>
      <div class="col-md-4 col-sm-6">Col 2</div>
      <div class="col-md-4 col-sm-6">Col 3</div>
    </div>

    <div class="row">
      <div class="col-md-4 col-sm-6">Col 1</div>
      <div class="col-md-4 col-sm-6">Col 2</div>
      <div class="col-md-4 col-sm-6">Col 3</div>
    </div>

    <div class="row">

        <!-- see https://getbootstrap.com/docs/5.3/layout/grid/ and read behaviour of this xs that is if width is <576px then in xs column is not stacked  they alwasys stayed same that is col1 takes half of th screen col2 takes half of the screen and col3 takes half of the screen below  -->
      <div class="col-xs-6">Col 1</div>
      <div class="col-xs-6">Col 2</div>
      <div class="col-xs-6">Col 3</div>
    </div>
  </div>

  <!-- jQuery (Bootstrap JS plugins depend on it) -->
  <!-- <script src="js/jquery-1.11.3.min.js"></script>
  <script src="js/bootstrap.min.js"></script>
  <script src="js/script.js"></script> -->
<!-- we comment out this bootstrap.js file cause we use cdn  -->

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>

</body>

</html>
